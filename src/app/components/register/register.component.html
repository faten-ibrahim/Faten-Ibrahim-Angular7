

<form [formGroup]="registerForm" (ngSubmit)="register()">
        <h3>Sign Up</h3>
    <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.get('name').errors }" />
        <div *ngIf="submitted && registerForm.get('name').errors" class="invalid-feedback">
            <div *ngIf="registerForm.get('name').errors.required">Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.get('email').errors }" />
        <!-- <app-input [fGroup]="registerForm" [class]="'form-control'"[type]="'email'" [controlName]="'email'" ></app-input> -->
        <div *ngIf="submitted && registerForm.get('email').errors" class="invalid-feedback">
            <div *ngIf="registerForm.get('email').errors.required">Email is required</div>
            <div *ngIf="registerForm.get('email').errors.email">Email must be a valid email address</div>
        </div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.get('password').errors }" />
        <div *ngIf="submitted && submitted && registerForm.get('password').errors" class="invalid-feedback">
            <div *ngIf="registerForm.get('password').errors.required">Password is required</div>
            <div *ngIf="registerForm.get('password').errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.get('confirmPassword').errors }" />
        <div *ngIf="submitted && registerForm.get('confirmPassword').errors" class="invalid-feedback">
            <div *ngIf=" registerForm.get('confirmPassword').errors.required">Confirm Password is required</div>
            <div *ngIf=" registerForm.get('confirmPassword').errors.mustMatch">Passwords must match</div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Register</button>
    </div>
<br>
    I already have an account <a  routerLink="/login">Sign In</a>
</form>



<form [formGroup]="loginForm" (ngSubmit)="login()">
  <h3>Sign In</h3>
<div class="form-group">
  <label>Email</label>
  <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.get('email').errors }" />
  <!-- <app-input [fGroup]="registerForm" [class]="'form-control'"[type]="'email'" [controlName]="'email'" ></app-input> -->
  <div *ngIf="submitted && loginForm.get('email').errors" class="invalid-feedback">
      <div *ngIf="loginForm.get('email').errors.required">Email is required</div>
      <div *ngIf="loginForm.get('email').errors.email">Email must be a valid email address</div>
  </div>
</div>
<div class="form-group">
  <label>Password</label>
  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.get('password').errors }" />
  <div *ngIf="submitted && submitted && loginForm.get('password').errors" class="invalid-feedback">
      <div *ngIf="loginForm.get('password').errors.required">Password is required</div>
      <div *ngIf="loginForm.get('password').errors.minlength">Password must be at least 6 characters</div>
  </div>
</div>

<div class="form-group">
  <button class="btn btn-primary">Login</button>
</div>
<br>
I do not have an account <a  routerLink="/register">Sign Up</a>
</form>
